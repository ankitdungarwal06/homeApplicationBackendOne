<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

<h3>Users List</h3>
<a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Add User</a>
	<table style="width:80%" border="1"
		class = "table table-striped table-responsive-md">
	<thead>
<tr>
	<th>First Name</th>
	<th>Middle Name</th>
	<th>Last Name</th>
	<th>Date Of Birth</th>
	<th>Blood Group</th>
	<th>Email</th>
	<th>Phone No</th>
	<th>Extra</th>
</tr>
</thead>
<tbody>
<tr th:each="user:${allUserslist}">
		<td th:text="${user.firstName}"></td>
		<td th:text="${user.middleName}"></td>
		<td th:text="${user.lastName}"></td>
		<td th:text="${user.dateOfBirth}"></td>
		<td th:text="${user.bloodGroup}"></td>
		<td th:text="${user.email}"></td>
		<td th:text="${user.phoneNo1}"></td>
		<td th:text="${user.extra}"></td>
		<td>
				<a th:href="@{/api/v1/deleteUser/{id}(id=${user.id})}"
				class="btn btn-danger">Delete</a>
	</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
