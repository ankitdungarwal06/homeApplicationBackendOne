<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>User Management System</h1>
		<hr>
		<h2>Save User</h2>

		<form action="#" th:action="@{/api/v1/createNew/}" th:object="${user}"
			method="POST">
			<input type="text" th:field="*{firstName}" placeholder="First Name"
				class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{middleName}" placeholder="Middle Name"
				class="form-control mb-4 col-4">
			<input type="text" th:field="*{lastName}" placeholder="Last Name"
				class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{bloodGroup}" placeholder="Blood Group"
				class="form-control mb-4 col-4">
				<input type="text" th:field="*{email}" placeholder="Email"
				class="form-control mb-4 col-4">
				<input type="text" th:field="*{phoneNo1}" placeholder="Phone no 1"
				class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{extra}" placeholder="Extra"
				class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Save
				user</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to User List</a>
	</div>
</body>
</html>
