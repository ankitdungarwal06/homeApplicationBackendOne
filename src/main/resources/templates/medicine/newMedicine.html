<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>User Management System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Doctor Entry</h1>
		<hr>
		<h2>Save Doctor</h2>

		<form action="#" th:action="@{/api/v1/createNewMedicineRecord/}" th:object="${medicine.medicineRecords}"
			method="POST">
			<input type="text" th:field="*{medicineName}" placeholder="Medicine Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{prescribedByDoctor}" placeholder="Prescribed By Doctor"
				class="form-control mb-4 col-4" value="false">
			<input type="date" th:field="*{manufuactureDate}" placeholder="Manufuacture Date"
				class="form-control mb-4 col-4">
			<input type="date" th:field="*{expiryDate}" placeholder="Epiry Date" class="form-control mb-4 col-4">
			<p>
				<select class="form-control" id="testDoctor" name="selectedDoctor">
					<option value="">Select Doctor</option>
					<option th:each="doc:${medicine.doctor}" th:value="${doc.id}"
						th:text="${doc.firstName + doc.middleName + doc.lastName}"></option>
				</select>
			</p>
			<input type="text" th:field="*{isGeneric}" placeholder="is Generic" value="John"
				class="form-control mb-4 col-4">
			<input type="text" th:field="*{usedForIssue}" placeholder="Used For Issue" class="form-control mb-4 col-4">
			<input type="text" th:field="*{medicineType}" placeholder="Medicine Type" class="form-control mb-4 col-4">
			<input type="text" th:field="*{boughtFromStoreName}" placeholder="Bought From Store Name"
				class="form-control mb-4 col-4">
			<input type="text" th:field="*{remarks}" placeholder="Remarks" class="form-control mb-4 col-4">
			<input type="text" th:field="*{comments}" placeholder="Comments" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Save
				user</button>
		</form>

		<hr>

		<a th:href="@{/allMedicines/}"> Back to Medicine List</a>
		<br>
		<a th:href="@{/}"> Home</a>
	</div>
</body>

</html>
